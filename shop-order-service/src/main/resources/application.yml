server:
  port: 8083
spring:
  application:
    name: dubbo-order-provider
  datasource:
    name: shop
    url: jdbc:mysql://192.168.56.200:3306/shop?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
  dubbo:
    application:            #应用配置，用于配置当前应用信息，不管该应用是提供者还是消费者。
      id: dubbo-order-provider
      name: dubbo-order-provider
    registry:                 #注册中心配置，用于配置连接注册中心相关信息。
      address: zookeeper://192.168.1.129:2181;zookeeper://192.168.1.130:2181;zookeeper://192.168.1.131:2181
    protocol:     #协议配置，用于配置提供服务的协议信息，协议由提供方指定，消费方被动接受。
      name: dubbo
      port: 20882
#    scan: com.dubboProvide.dubboProvide.service  #服务暴露与发现消费所在的package
# mybatis配置
mybatis:
  mapper-locations: classpath:/com.xmy.mapper/*.xml
  type-aliases-package: com.xmy.pojo
# 自定义消息参数
mq:
  order:
    confirm:
      topic: orderConfirmTopic
      tag:
        confirm: order_confirm
      consumer:
        groupname: order_confirm_group
        callback:
          group: order_confirm_callback_group
          topic: orderConfirmCallbackTopic
          tag: order_confirm_callback
    consumer:
      group:
        name: order_orderTopic_cancel_group
    topic: orderTopic
    tag:
      cancel: order_cancel
  pay:
    consumer:
      group:
        name: pay_payTopic_group
    topic: payTopic
    tag: paid
  goods:
    consumer:
      group:
        name: goods_goodsTopic_reduce_group
    topic: goodsNumTopic
    tag:
      reduce: reduce_goods_num
  rocketmq:
    name-server: 192.168.1.137:9876
    producer:
      group: orderProducerGroup
      transaction:
        group: transactiongroup
      send-message-timeout: 50000
    consumer:
      groupName: group1
      topic: TransactionTopic
      tag: '*'
      consumeThreadMin: 20
      consumeThreadMax: 64


